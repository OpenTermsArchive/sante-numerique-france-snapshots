edia (min-width:960px){h1{font-size:3.2rem;}}@media (min-width:1200px){h1{font-size:4.2rem;}}h2{font-size:2.2rem;font-weight:900;font-family:family_black,"Helvetica Neue",Helvetica,Arial,sans-serif;}@media (min-width:960px){h2{font-size:3.2rem;}}h3{font-size:2rem;}@media (min-width:960px){h3{font-size:2.2rem;}}h4{font-size:1.8rem;}h5{font-size:1.6rem;}h6{font-size:1.6rem;text-transform:uppercase;letter-spacing:1.75px;}p{line-height:1.4;font-family:family_regular,"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:1.6rem;}@media (min-width:960px){p{font-size:1.8rem;}}strong,b{font-family:family_bold,"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight:700;}</style></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"entryTitle":"livi.fr \u003e Politique de confidentialité","domain":"France","title":"Politique de confidentialité","slug":"legal/politique-de-confidentialite","sections":[{"section":{"entryTitle":"livi.fr \u003e Politique de confidentialité \u003e Header ","headline":"Politique de confidentialité","intro":"Version Juin 2025","layout":"sectionIntroHeader","index":0,"id":"1pn0hoT0vSct7EGvk0iYbf"}},{"section":{"entryTitle":"livi.fr \u003e Politique de confidentialité \u003e Intro","richText":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"1) Introduction","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Livi est une Application (« App ») disponible sur support mobile (smartphone et tablette)  et sur le web à partir du site internet livi.fr dédiée à la mise en relation entre des utilisateurs et des professionnels de santé. Livi a vocation à fournir des services de soins numériques (télémédecine, télésoin) et physiques. Dans le cadre de cette mission, nous souhaitons être transparents et vous expliquer nos mesures et pratiques de protection des données afin que vous, en tant qu’individu, utilisateur et patient, vous vous sentiez toujours à l’aise lorsque vous utilisez nos services et nous confiez vos données personnelles. \n\nLa présente politique de confidentialité explique qui est responsable des traitements de données personnelles effectués en relation avec votre utilisation des services et comment sont utilisées vos données ”utilisateur” et “patient” : quelles données nous collectons lorsque vous utilisez les services et à quelles fins, avec qui elles sont partagées, quels sont vos droits concernant le traitement de vos données personnelles, comment vous pouvez les exercer et comment vous pouvez contrôler l’utilisation de vos données. Nous y indiquons la base légale des traitements et qui sont les tiers qui peuvent traiter vos données à caractère personnel dans le but de vous fournir les services.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cette politique de confidentialité vous concerne si vous :","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Utilisez nos services (tels que décrits ci-dessus),","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Avez conclu un contrat avec nous,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Avez été en contact avec nos employés ou représentants par exemple par e-mail, téléphone ou toute autre forme de contact,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vous êtes inscrits pour assister ou vous avez assisté à l’un de nos événement, ou","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vous nous suivez sur les réseaux sociaux ou interagissez avec nous via les réseaux sociaux.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"2) Les services","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Les services sont des outils numériques tels que des applications, sites internet et autres services qui permettent une mise en relation avec des professionnels de santé ou avec des tiers dans un but de soins. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ces outils numériques visent à mettre à disposition la plateforme Livi sur le site livi.fr ou sur support mobile (smartphone) (“","marks":[],"data":{}},{"nodeType":"text","value":"l’App Livi","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"”). ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Les prestataires de soins utilisateurs de la plateforme Livi fournissent aux patients des services de soins tels que des consultations médicales, des prescriptions, etc… (Les services de soins). La fourniture de la plateforme Livi et les services de soins sont ensemble dénommés “les services” dans cette politique de confidentialité. Pour utiliser les services, vous devez accepter nos Conditions Générales d’Utilisations et autres conditions disponibles.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"3) Qui est responsable du traitement de vos données ?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France, ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"fournisseur de la plateforme technique et du service associé est le responsable de traitement de données personnelles lorsque vous utilisez les services et que vous transmettez des informations avant d’avoir une consultation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France est la filiale française du groupe Kry international AB","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"(“Kry”). Kry International a concédé à DMS France une licence d’utilisation de l’App Livi pour le territoire français. Vous trouverez les informations de contact de Kry international et de DMS France à la fin de cette politique de confidentialité.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Il s’agit par exemple de vous permettre d’installer l’application, de vous authentifier ou de vous enregistrer, de faciliter les contacts avec les professionnels de santé et de vous fournir du contenu informatif via la plateforme Livi. Ces informations sont désignées comme “données utilisateurs”.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"agit, concernant vos données de santé, uniquement en tant que sous-traitant du Prestataire de soins au sens du RGPD. Cela signifie que vos données à caractère personnel sont traitées uniquement selon les instructions du Prestataire de soins, qui est responsable du traitement au sens du RGPD.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Lorsque vous consultez un ","marks":[],"data":{}},{"nodeType":"text","value":"Prestataire de soins","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" sur Livi, celui-ci est responsable de tous les traitements de vos données personnelles qui ont lieu dans le cadre de cette interaction, et pour conserver des informations relatives à vos consultations.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Le “","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"Prestataire de soins","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"” est :","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Soit un professionnel ou une structure de santé que vous avez recherché sur l’App Livi;","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Soit un professionnel ou une structure de santé qui vous est proposé par l’App Livi en fonction de votre situation. Dans ce dernier cas, vous serez informé de l’identité du professionnel de santé avant le début de la consultation, ce qui vous permettra d’avoir connaissance du Prestataire de soins responsable de vos données personnelles.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Il peut s'agir d’un professionnel libéral ou d’une structure de type centre de santé.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" et le ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"“Prestataire de soins” ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"concerné agissent comme des responsables de traitement indépendants pour chaque traitement de données personnelles ayant lieu dans leur zone de responsabilité respective décrites ci-dessus","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Les interactions entre les membres de l’équipe de soins","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Les professionnels de santé qui interviennent dans la prise en charge d’un patient sur Livi constituent une équipe de soins au sens de l’article L. 1110-12 du Code de la santé publique. A ce titre, pour les besoins de votre prise en charge et pour s’assurer de la coordination et de la qualité des soins qui vous sont prodigués, les membres de l’équipe de soin peuvent accéder à votre dossier médical, le partager entre eux et échanger des informations personnelles vous concernant et qui leur semblent pertinentes.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Lorsque vous demandez une téléconsultation sur Livi, vous acceptez de partager vos informations personnelles et votre dossier médical avec le médecin ou autre prestataire de soins qui va réaliser la téléconsultation. Vous disposez du droit de refuser de partager tout ou partie de vos informations avec un ou plusieurs membres de l’équipe de soins telle que décrite ci-dessus. Dans cette hypothèse, il se peut que le médecin ne puisse pas procéder à la téléconsultation en raison de l’absence de partage du dossier médical.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"4) Où et quand collectons-nous des informations à votre sujet ?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous collectons les informations directement auprès de vous, par exemple, les informations que vous soumettez lorsque vous vous inscrivez, remplissez un formulaire et quand vous utilisez nos produits et services.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous pouvons également obtenir des informations vous concernant par l'intermédiaire de tiers vous ayant redirigé vers l’App Livi pour bénéficier des services.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous collectons les informations directement auprès de vous, par exemple quand vous vous inscrivez pour bénéficier d’un service, prenez rendez-vous dans un centre de santé, modifiez votre profil, soumettez des informations avant et pendant les consultations avec les prestataires de soins.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Par ailleurs, si un autre prestataire de soins vous a invité à utiliser nos services, il peut nous transmettre les informations qu’il juge nécessaire pour votre utilisation des services. Livi peut également traiter vos données personnelles relatives à des soins réalisés par d'autres prestataires de soins extérieurs à Livi. Si ces données sont considérées comme pertinentes pour la réalisation des soins dans le cadre des services Livi, elles peuvent être traitées et enregistrées dans vos dossiers médicaux par le Prestataire de soins qui vous prend en charge sur Livi.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si vous utilisez nos services dans le cadre d’un avantage fourni par votre assurance complémentaire ou employeur, ces derniers peuvent nous transmettre certaines informations basiques nécessaires à la vérification de votre identité afin de vérifier que vous bénéficiez de cet avantage.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"5)  Quelles catégories de données  personnelles collectons-nous et pour quelles finalités?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Quand vous utilisez l’App Livi, les catégories suivantes de données sont collectées:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Informations personnelles,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Informations techniques et informations d’utilisation,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Informations issues des cookies,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"données de santé,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"informations de paiement. ","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vos données personnelles sont traitées pour les finalités suivantes :","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour fournir l’accès aux services de la plateforme Livi,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour le support technique et la communication,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour le Marketing,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour l’analyse et le développement de produits,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour l’administration et l’exécution de contrats, ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour préserver les intérêts juridiques dans les procédures ou contentieux,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour les opérations en relation avec les fusions, acquisitions ou autres opérations de restructurations du groupe Kry international,","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour prévenir et enquêter sur les infractions au Code pénal.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Quand vous vous identifiez et que vous utilisez l’application Livi, DMS France recueille les informations suivantes à votre sujet. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Données personnelles ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Quand vous créez un compte dans l’application Livi, DMS France va recueillir certaines informations basiques à votre sujet. Cela inclut votre nom, adresse, nationalité, email, numéro de téléphone. Si vous ajoutez un enfant à votre profil, nous recueillerons les mêmes informations à son sujet, ainsi que la vérification de votre autorité parentale.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Détails techniques - utilisation de l’App","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Quand vous utilisez les services Livi, DMS France collecte automatiquement des informations complémentaires à votre sujet, telles que votre langue, l’heure, les paramètres d’écran et de localisation, le type de système d’exploitation, l’appareil utilisé et le navigateur, l’adresse IP. Quand vous utilisez nos services, DMS France collecte automatiquement des informations sur la façon dont vous avez utilisé notre application et notre site internet, les jours et heures de vos visites et les fonctionnalités et services que vous avez utilisés, vos paramètres d’application ou de service, comme vos options marketing et vos notifications.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cookies et traceurs ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous utilisons également des cookies pour comprendre quels sites internet, publicités et services vous avez visités et comment vous les avez utilisés.\nLes cookies sont des fichiers sauvegardés sur votre téléphone, tablette ou ordinateur quand vous utilisez des sites internet, publicités ou services. Nous n’utilisons pas de cookies pour collecter des informations médicales ou relatives à la santé.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour en savoir plus sur la façon dont nous utilisons les cookies, consultez notre ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.livi.fr/legal/cookies/"},"content":[{"nodeType":"text","value":"politique en matière de cookies","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":".","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Données de communication et marketing","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous utilisons des données vous concernant si vous choisissez de participer à des enquêtes utilisateur ou études de marché, ou si vous laissez une critique/un avis à notre sujet ou si vous nous contactez par email ou via les réseaux sociaux pour communiquer avec vous et mener des études de marché et/ou utilisateurs.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"–\n\nDMS France utilise vos informations pour les finalités suivantes : ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Mise à disposition de la plateforme","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":", ce qui comprend les activités telles que vous permettre de vous inscrire (et vous désinscrire), vérifier votre éligibilité pour les services, pour vous authentifier et vous connecter dans l’application et pour créer et modifier votre profil, réglages et préférences. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Support technique et communication, ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"ce qui comprend les activités telles que vous aider à accéder et utiliser la plateforme Livi et votre compte et vous envoyer des mises à jour importantes de sécurité ou de services ou communiquer avec vous à d’autres fins, par exemple, sur les réseaux sociaux.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Marketing ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"qui, si vous avez choisi de recevoir du contenu marketing et promotionnel, implique que Livi vous envoie des newsletters, les mises à jour du produit, des contenus promotionnels  par courrier, email ou notification push. Vous pouvez toujours refuser de recevoir ce type de marketing en ajustant les préférences de votre application.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Analyses et développement de produits,","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ce qui comprend les activités telles que l’analyse de la façon dont vous utilisez la plateforme Livi pour mieux comprendre comment nous pouvons améliorer l’expérience utilisateur et développer de meilleures fonctionnalités. Cela peut aussi inclure la participation à des études de marché et d’utilisateurs si vous voulez en faire partie.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous utilisons également des statistiques liées à l’utilisation de nos services pour nous assurer que nous avons suffisamment de ressources et d’expertise et savoir comment nous pouvons améliorer et développer les services pour mieux répondre aux besoins de nos utilisateurs.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Recherches et statistiques, ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"vos données à caractère personnel peuvent faire l’objet d’un traitement d’anonymisation en vue de réaliser des études statistiques ou des recherches scientifiques, dans le respect des articles 5 et 9 du RGPD.  ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Administration et exécution des contrats, ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"ce qui comprend les contrats passés entre vous et nous. Cela inclut également le traitement pour assurer le respect des conditions générales d’utilisations applicables à la plateforme Livi, en particulier pour éviter les mésusages et utilisations frauduleuses de la plateforme, les non paiement. En cas de défauts de paiement de votre part, il se peut que nous transmettions vos informations à un sous-traitant chargé du recouvrement de nos créances.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Maintien d’une présence sur les réseaux sociaux. ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Nous sommes présents sur les réseaux sociaux pour communiquer avec nos utilisateurs et les parties intéressées, entre autres, et pour diffuser les informations relatives à nos services\n\nLes données de nos utilisateurs sont généralement traitées par les réseaux sociaux concernés à des fins d’étude de marché et de publicité. De cette façon, des profils d’utilisateurs peuvent être créés en fonction des intérêts des utilisateurs. A cette fin, des cookies et autres identifiants sont stockés sur votre ordinateur. Sur la base de ces profils d’utilisation, des publicités de tiers des réseaux sociaux sont toutefois également envoyées à des sites web tiers. Dans le cadre de notre présence en ligne, il est possible que nous puissions accéder à des informations telles que des statistiques sur l’utilisation de notre présence en ligne, qui sont fournies par les réseaux sociaux. Ces statistiques sont agrégées et peuvent contenir des informations  démographiques particulières et des statistiques sur l’interaction avec notre présence en ligne ainsi que les contributions et contenus associés.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Préserver les intérêts juridiques de Livi ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"dans les procédures ou les litiges et pour enquêter sur l’utilisation illégale ou frauduleuse des services, les non paiement.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Opérations en relation avec les fusions, acquisitions ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"ou toutes autres  opérations de restructuration de fournisseur de soins.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prestataire de soins ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Quand vous utilisez l’application Livi, les catégories suivantes de données personnelles sont collectées :","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Informations personnelles,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Détails sur la santé et relatifs à la consultation,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Dossiers médicaux,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Données transmises dans le cadre des échanges avec le support,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Informations de paiement et de transaction.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vos informations seront traitées pour les finalités suivantes : ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prestations de services de santé,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Sécurité, conformité juridique et sécurité,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Assurance qualités et améliorations de services de santé,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Soutien aux patients,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Paiement et remboursement,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Recherche médicale,","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fourniture de statistiques et informations aux autorités.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prestataire de soins ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Quand vous utilisez nos services de santé, le prestataire de soins collecte les informations suivantes à votre sujet: ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Données personnelles","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Les informations mentionnées sous “DMS France / Données personnelles” sont également collectées par le Prestataire de soins, pour constituer le volet administratif de votre dossier médical.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si vous recherchez des prestations de santé directement auprès des centres de santé ou en dehors de l’application Livi, ces informations sont renseignées directement par vous ou par les membres du personnel du prestataire de soins. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si vous prenez contact via l’application Livi, les informations sont collectées par DMS France.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Informations relatives à la santé et à la consultation","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Lorsque vous utilisez les services, par exemple en remplissant le questionnaire préalable à la téléconsultation, autoévaluations, tests de santé, le Prestataire de soins  recueille des informations relatives à votre état de santé général. Cela peut inclure vos (ou ceux de vos enfants) symptômes, vos antécédents médicaux, traitements, allergies, poids et taille et les photos des symptômes si vous décidez d’en télécharger. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En outre, certaines informations relatives à vos consultations avec les professionnels de santé, y compris la date, l’heure et la durée de la consultation et les résultats de la téléconsultation (ordonnance, certificat médical, compte rendu, etc…) seront collectées.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Dossiers médicaux","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Le Prestataire de soins a l’obligation de conserver votre dossier médical pendant 20 ans à compter de votre dernière consultation. Votre dossier médical comprend un volet administratif avec les informations d’état civil et informations de contact, des informations relatives aux raisons pour lesquelles vous avez sollicité des soins, les notes de consultations ou tout autre contact avec vous, les diagnostics, les informations liées aux résultats des consultations (telles que les prescriptions, vaccinations, certificats médicaux, adressages) et les plans de traitement. Cela peut aussi inclure les photos ou autres documents que vous avez décidé de partager en relation avec votre besoin de soins ou votre  traitement.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Données transmises au support","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si vous soumettez une requête ou une plainte, le Prestataire de soins recueille toutes les informations contenues dans votre demande ainsi que les correspondances avec vous et il conserve des notes sur toutes les questions traitées au sein de la fonction d’assistance.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Informations de paiement et de transaction","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si vous effectuez un paiement pour l’un des produits ou services, les informations de votre carte de crédit et de débit seront collectées et traitées par un prestataire de paiement tiers au Prestataire de soins. Ce dernier ne conserve pas de telles informations mais conserve un registre des transactions. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"–","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Le Prestataire de soins utilise vos données personnelles pour les finalités suivantes:","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fourniture de soins,","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ce qui comprend les activités telles que les conseils médicaux, les prescriptions, la délivrance de certificats médicaux, le dépistage des infections et l’orientation dans le cadre de la prescription de soins, ainsi que la réalisation de tâches administratives  liées aux soins telles que la gestion des paiements et des remboursements.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"L’exécution d’obligations légales","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":", ce qui inclut le respect d’obligations légales  de fournir des informations de santé par exemple aux autorités publiques au regard d’enquêtes judiciaires, de protection de l’enfance, d’informations vaccinales à fournir au registre national de vaccination.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Qualité et amélioration des services de santé, ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"ce qui comprend les activités telles que le suivi, la recherche d’utilisateurs et la surveillance de la performance des services de santé pour s’assurer que l’on maintient un niveau de qualité médicale élevé, en réduisant le temps d’attente au minimum pour le traitement des incidents. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Paiement et remboursement","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":", ce qui inclut les activités telles que vous permettre de payer vos téléconsultations et obtenir le remboursement auprès des organismes d’assurance maladie (Régime obligatoire et régime complémentaire).","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Recherches médicales, ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"ce qui comprend les activités telles que les projets de recherches, le cas échéant en collaboration avec des chercheurs externes, les établissements de santé du secteur public et les hôpitaux. Selon les cas, ces projets nécessiteront votre consentement explicite ou simplement que vous en soyez informé. Par ailleurs, les formalités auprès de la CNIL seront effectuées à chaque fois que cela est nécessaire.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Utilisation à des fins statistiques","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Conformément aux dispositions des articles 5 et 9 du RGPD, des données anonymisées peuvent être réutilisées à des fins d’études statistiques ou scientifiques.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour préserver les intérêts juridiques du prestataire de soins, ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"dans les procédures ou les litiges, pour enquêter sur les utilisations illégales ou frauduleuses des services.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Opérations en relation avec les fusions, acquisitions","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ou toutes autres  opérations de restructuration du fournisseur de soins","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si vous souhaitez en savoir plus sur les données personnelles qui sont utilisées pour chacune des finalités ci-dessus, quelles sociétés procèdent aux traitements et la base légale utilisées, cliquez ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://drive.google.com/file/d/1oc_2KDS79dQ6dgbyiZedlr9RbhpXvMRD/view?usp=sharing"},"content":[{"nodeType":"text","value":"ici","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":" ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"6) Avec quels tiers vos données personnelles sont-elles partagées ?","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"\n\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Le fournisseur de soins est tenu à une obligation de confidentialité lorsqu’il vous fournit les soins. Il existe toutefois des situations dans lesquelles le fournisseur de soins va partager vos informations personnelles avec des tiers. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n6.1. Prestataires de services","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous engageons des prestataires de services pour nous aider à fournir les Services, ils agissent comme des sous-traitants lorsqu’ils traitent vos données à caractère personnel et nous veillons à toujours avoir des contrats et des garanties en place pour assurer la protection de vos informations. Pour obtenir la liste des sous traitants, vous pouvez envoyer votre demande à notre DPO à l'adresse dpo@livi.fr. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.2. DMS France comme sous traitant","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France agit comme sous-traitant pour le Prestataire de soins, en fournissant la plateforme technique que le fournisseur de soins utilise pour fournir les soins.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Le Prestataire de soins est tenu à une obligation de confidentialité lorsqu’il vous fournit les soins. Il existe toutefois des situations dans lesquelles il peut  partager vos données personnelles avec des tiers. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fournisseur de services/ Sous-traitants","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous avons recours à d’autres sociétés, des prestataires et des sous-traitants pour nous aider à vous fournir les Services. Il peut s’agir par exemple, des services de paiement, d'hébergement ou de maintenance, ou des services nous permettant de vous contacter par e-mail ou de vous envoyer des notifications. Nous pouvons partager vos données personnelles avec eux  afin qu’ils puissent les traiter dans le but de délivrer ces services.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"L’activité de ces prestataires de services est strictement encadrée par des contrats qui limitent les cas d’autorisation d’utiliser vos données personnelles: ils ne sont autorisés à traiter vos données qu’en notre nom et en suivant nos instructions et non pour leurs propres finalités.  Avant d’engager ces fournisseurs de services, nous examinons leurs pratiques pour nous assurer qu’elles sont conformes à la réglementation et que des mesures de sécurité appropriées sont en place pour protéger vos données personnelles.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France comme sous-traitant du Prestataire de soins","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"DMS France, en tant que fournisseur de la plateforme et des services, agit comme un sous-traitant pour le compte des Prestataires de soins notamment sur les traitements suivants: l’exploitation, la maintenance, le dépannage, l’assistance dans le travail du Prestataire de soins et l’amélioration de la qualité des soins, ainsi que dans le travail de mise en conformité et de sécurité du Prestataire de soins.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En qualité de sous-traitant, DMS France ne traite donc vos données personnelles que sur instructions du Prestataire de soins. Différents Prestataire de soins utilisent  la plateforme Livi, et traitent ainsi vos données personnelles lorsque vous utilisez les  services. Même lorsque vous souhaitez avoir une consultation avec le premier médecin disponible, sans l’avoir choisi au préalable, vous aurez toujours connaissance de l’identité du professionnel qui vous prendra en charge avant d'utiliser les services, et vous saurez ainsi toujours qui est responsable du traitement de vos données.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.3. Autres responsables de traitement","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Parfois, nous partageons vos données personnelles avec des tiers qui agiront en tant que responsables de traitement indépendants pour leurs traitements ultérieurs. Vous trouverez ci-dessous une liste de catégories de ces tiers. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Dans certaines situations, nous partageons certaines de vos données personnelles avec des tiers qui traiteront vos données pour leurs propres finalités en tant que responsables de traitement indépendants. Ce peut être le cas notamment lorsque vous êtes un assuré d’une complémentaire santé partenaire de Livi. Veuillez noter que cette politique de confidentialité ne s’applique pas aux traitements de données effectués par ces tiers. Pour plus d’informations sur la manière dont ces tiers traitent vos données, nous vous invitons à vous rapprocher de ces derniers.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.3.1. Autres prestataires de services de santé et assimilés","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous pouvons partager vos données personnelles avec d’autres fournisseurs de soins si cela est nécessaire pour vous fournir les soins dont vous avez besoin. Nous pouvons par exemple partager vos données avec un laboratoire d’analyse ou un spécialiste.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Lorsque les soins sont pris en charge par un tiers payeur (sécurité sociale, complémentaire santé), nous pouvons être amenés à partager des informations avec ce tiers aux fins de remboursement des téléconsultations réalisées.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si cela est nécessaire dans le cadre de votre traitement ou prise en charge, nous pouvons partager vos données personnelles, y compris vos données de santé avec d’autres fournisseurs de soins, par exemple en cas  d’orientation vers un laboratoire d’analyses biologiques ou des soins spécialisés. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.3.2. Autorités publiques","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous pouvons être tenus de partager certaines de vos données personnelles avec les autorités publiques. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Le Prestataire  de soins a l'obligation légale de partager vos données personnelles avec les autorités publiques ou pour des statistiques sur la vaccination ou le dépistage de certaines infections lorsque la loi l’exige.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous pouvons également parfois être tenus  de divulguer vos données personnelles à des tribunaux ou dans le cadre d’enquêtes réalisées par des  autorités régionales ou publiques telles que la police ou les autorités de protection sociale. Dans ces cas, seules les informations strictement requises par l’autorité publique et nécessaires à l’enquête seront divulguées.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.3.3. Employeurs et assurances ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si nos services vous sont proposés par votre assurance complémentaire ou votre employeur, nous pouvons être amenés à lui divulguer des informations personnelles vous concernant. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Si nos services vous sont proposés par votre assurance complémentaire, nous pouvons, notamment aux fins de remboursement, révéler à votre assurance complémentaire certaines de vos données personnelles, notamment le fait que vous avez utilisé les services. Aucune information de santé n’est partagée avec votre assureur. Cette politique de confidentialité ne s’applique pas aux traitements de données effectués par votre assurance complémentaire. Pour plus d’informations sur la manière dont votre assurance complémentaire traite vos données, vous pouvez contacter votre assurance complémentaire.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nSi nos services vous sont proposés par votre employeur, nous agissons comme responsable de traitement pour les données personnelles que nous recevons de la part de votre employeur (telles que votre nom et celui de votre employeur afin de vérifier votre éligibilité aux services via votre employeur) avec votre consentement (lorsque vous choisissez d’utiliser les services Livi proposés par votre employeur, vous consentez à ce partage de données), et les données personnelles que nous collectons à votre sujet lorsque vous utilisez les services. Ces  données personnelles collectées lors de votre utilisation des services ne sont pas partagées avec votre employeur. Les seules informations que nous partageons à votre employeur le sont sous forme de statistiques agrégées et anonymes portant sur l’utilisation des services par les salariés dudit employeur.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6.3.4. Autres sociétés au sein du groupe Kry","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous pouvons transférer vos données personnelles à d’autres société au sein du groupe Kry international","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous pouvons transférer vos données personnelles aux autres sociétés du groupe Kry, par exemple lorsque cela est nécessaire pour vous fournir les services ou suite à des restructurations d’entreprise, et toujours dans le respect des règles de confidentialité, de protection des données personnelles et du secret médical.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"7) Transferts internationaux","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Parfois, pour nous aider à vous délivrer les services, nous collaborons avec des prestataires  basés en dehors de l’Union européenne ou de l'Espace Economique Européen. Si des données à caractère personnel sont transférées en dehors de l’Union européenne ou de l’Espace Économique Européen, nous nous assurons toujours que le transfert est légal.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vos dossiers médicaux seront toujours hébergés au sein de l’Union européenne ou de l’Espace Economique Européen.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vos données personnelles seront uniquement traitées au sein de l’Union Européenne ou de l’Espace Economique Européen. Toutefois, nous sommes parfois amenés à sous-traiter certaines fonctions à des prestataires de services basés en dehors de l’UE/EEE pour nous aider à vous délivrer les meilleurs services possibles. Si ces fournisseurs de service procèdent à des traitements de données à caractère personnel qui entraîneront un transfert en dehors de l’UE/EEE, nous veillons à ce que ces derniers soient toujours conformes à la législation applicable en matière de protection des données personnelles grâce notamment à des mécanismes de transferts approuvés.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Les mécanismes de transfert que nous utilisons sont :","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Les décisions d’adéquation","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://docs.google.com/document/d/1LXOA-43jUFGRAxftNmKL38ba5A4C3R2v/edit#bookmark=id.gjdgxs"},"content":[{"nodeType":"text","value":"Les clauses contractuelles standards","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"8) Combien de temps vos données personnelles sont-elles conservées ?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vos données à caractère personnel ne sont conservées que pour la durée  nécessaire à la réalisation des finalités du traitement ou répondre à des obligations légales.\nPar exemple, votre dossier médical est conservé durant 20 ans.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vos données à caractère personnel ne sont conservées que pour la durée nécessaire à la réalisation des finalités du traitement ou répondre à des obligations légales.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour plus d’informations sur la durée de la conservation de vos données personnelles pour chaque finalité, s’il vous plaît, cliquez ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.livi.fr/eula/tableau-des-finalites-et-duree-de-conservation-des-donnees/"},"content":[{"nodeType":"text","value":"ici","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"9) Vos droits","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vous disposez de droits concernant la protection de vos données, comme par exemple, le droit de corriger toute information erronée, le droit de recevoir une copie des données personnelles vous concernant que nous traitons ainsi que le droit de supprimer vos données personnelles.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour exercer ces droits, consultez les paramètres de votre profil dans l’application Livi ou contactez-nous à l’adresse ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:privacy@kry.se"},"content":[{"nodeType":"text","value":"privacy@livi.fr","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En savoir plus: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"En tant qu’individu, vous disposez de certains droits en relation avec vos données personnelles, comme décrit ci-dessous. Cependant, veuillez noter que ces droits ne sont pas inconditionnels et peuvent parfois ne pas s’appliquer à certains des  traitements de vos données à caractère personnel notamment ceux réalisées pour le compte des professionnels de santé, tenus à certaines obligations en termes de durée de conservation par exemple. Si vous souhaitez exercer l’un de vos droits,  veuillez visiter les paramètres de votre profil qui vous permettent d’en exercer automatiquement certains d’entre eux, ou contactez-nous à l’adresse ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:privacy@kry.se"},"content":[{"nodeType":"text","value":"privacy@livi.fr","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":".","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous sommes tenus de répondre à votre demande d’exercice de vos droits dans un délai d’un mois à compter de votre manifestation. Si votre demande est complexe ou si un nombre important de demandes a été envoyé, nous sommes autorisés à prolonger ce délai d’un mois. Si nous estimons que nous ne pouvons pas faire ce que vous attendez de nous, nous vous informerons dans le mois suivant la réception de votre demande des raisons pour lesquelles nous ne pouvons pas y répondre.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Toute information, communication ou mesure que nous réalisons sont gratuites. En revanche, si votre demande est manifestement infondée ou déraisonnable, nous pourrons être amenés à  vous facturer des frais administratifs liés aux actions demandées ou refuser de répondre à votre demande.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vous trouverez ci-dessous la liste de vos droits : ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Droit d’accès - le droit d’être informé et de demander l’accès aux données personnelles que nous traitons vous concernant ; ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Droit de rectification - le droit de demander à ce que l’on modifie ou mette à jour vos données personnelles lorsqu’elles sont inexactes ou incomplètes ; ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Droit d’effacement - le droit de demander à ce que nous effacions vos données à caractère personnel. Toutefois, le fournisseur de soins de santé ne peut pas effacer les données personnelles qu’il est légalement obligé de conserver, telles que le dossier médical ;","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Droit de restriction - le droit de demander que nous cessions de traiter tout ou partie de vos données personnelles de manière temporaire ou permanente ;","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Droit d’opposition - le droit de vous opposer au traitement de vos données dans certaines situations, lorsque notre base légale pour mettre en oeuvre le traitement est notre intérêt légitime.  ;","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Droit à la portabilité - le droit de demander une copie de vos données personnelles dans un format électronique et le droit de transmettre ces données pour l’utilisation par un tiers ;","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Droit de ne pas être soumis à une prise de décision automatisée - le droit de ne pas être sujet à une décision basée uniquement sur une décision automatisée, y compris le profiling, lorsque la décision peut avoir un effet juridique sur vous ou produire un effet similaire significatif .","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pour en savoir plus sur les droits applicables à quel traitement en cliquant ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.livi.fr/eula/tableau-des-finalites-et-duree-de-conservation-des-donnees/"},"content":[{"nodeType":"text","value":"ici","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Comme indiqué plus haut, vous aurez le droit de vous opposer au partage de votre dossier médical avec d’autres professionnels de santé ou prestataires de soins. Pour obtenir des informations ou de l’aide, veuillez contacter le support à privacy@livi.fr","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"10) Comment protégeons-nous vos données à caractère personnel?","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Vous devez toujours pouvoir vous sentir en sécurité quand vous nous confiez vos données à caractère personnel. C’est pourquoi nous avons pris les mesures de sécurité appropriées pour les protéger contre tout accès, modification ou suppression non autorisés. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A titre d’exemple, pour assurer sécurité et confidentialité des données, Livi utilise des mécanismes d'authentification à deux facteurs (2FA), un cryptage de bout en bout (E2EE), vidéotransmission cryptée selon la norme AES-128 (cryptage AES avec des clés de 128 bits pour crypter l'audio et la vidéo) et HMAC-SHA1 pour vérifier l'intégrité des données, ou encore la norme Transport Layer Security (TLS) pour la transmission cryptée des données (protocole WebRTC et les processus de cryptage des codecs vidéo VP8, VP9 et H.264).  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"S’il y a des incidents de sécurité qui peuvent vous affecter ou affecter vos données personnelles de manière plus significative par exemple lorsqu’il existe un risque de fraude ou d’usurpation d’identité, nous vous contacterons et vous indiquerons ce que vous pouvez faire pour réduire le risque. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"11) Et les cookies?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous utilisons des cookies. Vous pouvez consulter notre politique relative aux cookies ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.livi.fr/legal/cookies/"},"content":[{"nodeType":"text","value":"ici","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"12) Comment nous contacter?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous espérons que cette Politique de confidentialité a répondu à la plupart de vos questions. Cependant, si vous avez des interrogations ou remarques, ou si vous souhaitez exercer les droits décrits ci-dessus, vous pouvez nous contacter ou contacter notre DPO en envoyant un email à ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"mailto:privacy@kry.se"},"content":[{"nodeType":"text","value":"privacy@livi.fr","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". Vous pouvez également utiliser les informations de contact ci-dessous.\n\nDigital Medical Supply France\n33 rue du Louvre\n75002 PARIS","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"13) Modifications","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nous pouvons mettre à jour cette Politique de confidentialité. Si nous faisons des changements importants, nous vous en informerons toujours en avance et nous vous laisserons la possibilité d’en prendre connaissance. Si vous n’acceptez pas les modifications, vous ne pouvez pas continuer à utiliser nos services. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"layout":"sectionRichText","index":1,"id":"63p11FHbl3BYJ693HCpJoJ"}}],"metaInformation":{"entryTitle
